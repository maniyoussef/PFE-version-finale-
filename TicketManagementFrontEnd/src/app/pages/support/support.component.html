<!-- support.component.html -->
<div class="admin-dashboard-container">
  <!-- Top Bar -->
  <app-top-bar></app-top-bar>

  <!-- Floating Dashboard Button -->
  <div class="dashboard-action">
    <button mat-fab color="accent" (click)="navigateToDashboard()" aria-label="Return to dashboard">
      <mat-icon>dashboard</mat-icon>
    </button>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="content-container">
      <div class="header-container">
        <h1 class="title fade-in">Support Technique</h1>
      </div>

      <div class="content-wrapper fade-in">
        <div class="stats-grid">
          <mat-card class="stat-card fade-in-up delay-1s">
            <mat-card-content>
              <div class="icon-container">
                <mat-icon>support_agent</mat-icon>
              </div>
              <div class="stat-info">
                <h2>Assistance 24/7</h2>
                <p>Notre équipe est disponible pour vous aider à tout moment</p>
              </div>
            </mat-card-content>
          </mat-card>

          <mat-card class="stat-card fade-in-up delay-2s">
            <mat-card-content>
              <div class="icon-container">
                <mat-icon>help_center</mat-icon>
              </div>
              <div class="stat-info">
                <h2>Centre d'Aide</h2>
                <p>
                  Consultez notre base de connaissances pour des solutions rapides
                </p>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
