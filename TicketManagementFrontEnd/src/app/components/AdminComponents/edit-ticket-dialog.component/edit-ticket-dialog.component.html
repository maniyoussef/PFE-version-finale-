<h2 mat-dialog-title>Edit Ticket</h2>

<form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        formControlName="description"
        required
        rows="4"
      ></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Qualification</mat-label>
      <mat-select formControlName="qualification" required>
        <mat-option
          *ngFor="let qualification of qualifications"
          [value]="qualification"
        >
          {{ qualification }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Priority</mat-label>
      <mat-select formControlName="priority" required>
        <mat-option *ngFor="let priority of priorities" [value]="priority">
          {{ priority }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let status of statuses" [value]="status">
          {{ status }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Commentaire</mat-label>
      <textarea matInput formControlName="commentaire" rows="3"></textarea>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!ticketForm.valid"
    >
      Save Changes
    </button>
  </mat-dialog-actions>
</form>
